<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HeadPilot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #202124;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      padding: 20px 24px 16px;
      border-bottom: 1px solid #e8eaed;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
      vertical-align: middle;
    }

    .header p {
      font-size: 13px;
      color: #5f6368;
      line-height: 1.4;
    }

    .content {
      padding: 20px 24px 24px;
    }

    .action-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e8eaed;
    }

    .action-card h2 {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 8px;
    }

    .action-card p {
      font-size: 12px;
      color: #5f6368;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    button:hover {
      background: #1765cc;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }

    button:active {
      background: #1557b0;
    }

    button:focus {
      outline: 2px solid #1a73e8;
      outline-offset: 2px;
    }

    .feature-list {
      list-style: none;
      margin-top: 12px;
    }

    .feature-list li {
      font-size: 12px;
      color: #5f6368;
      padding: 6px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feature-list li::before {
      content: '';
      width: 18px;
      height: 18px;
      background-image: url('data:image/svg+xml;utf8,<svg width="18" height="18" viewBox="0 0 24 24" fill="%231a73e8" xmlns="http://www.w3.org/2000/svg"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    .footer {
      padding: 0 24px 16px;
      text-align: center;
      font-size: 11px;
      color: #80868b;
    }

    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><img src="headpilot_logo.png" alt="HeadPilot" class="header-icon">HeadPilot</h1>
    <p>Hands-free browser control using face tracking</p>
  </div>

  <div class="content">
    <div class="action-card">
      <h2>Get Started</h2>
      <p>Open the face tracker to begin hands-free browsing</p>
      <button id="openBtn">Open Face Tracker</button>
    </div>

    <ul class="feature-list">
      <li>Head movements for scrolling</li>
      <li>Facial gestures for navigation</li>
      <li>Eye gaze cursor control</li>
      <li>Customizable sensitivity</li>
    </ul>
  </div>

  <div class="footer">
    Powered by MediaPipe
  </div>

  <script src="popup.js"></script>
</body>
</html>
